---
layout: default
title: Your New Jekyll Site
---

<script type='text/javascript' id='lt_ws' src='http://localhost:59737/socket.io/lighttable/ws.js'></script>

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{site.baseurl}}/{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
